<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header>
        <img src="images/logo.svg" alt="">
    </header>

    <section class="textHeader">
        <div><h1>We are launching <span>soon!</span></h1></div>
        <div><p>Subscribe and get notified</p></div>
    </section>

    <section class="dashForm">
      <form>
          <div class="email">
            <input class="formInput" type="email" name="" id="" placeholder="Your email address...">
            <p class="warning"></p>
          </div>
          <div class="submit">
            <button class="button">Notify Me</button>
          </div>
      </form>
    </section>

    <section class="dashboard">
      <img src="images/illustration-dashboard.png" alt="">
    </section>
    <section class="socialMedia">
      <div class="facebook">
        <a href="http://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
      </div>
      <div class="twitter">
        <a href="http://www.twitter.com"><i class="fab fa-twitter"></i></a>
      </div>
      <div class="instagram">
        <a href="http://www.instagram.com"><i class="fab fa-instagram"></i></a>
      </div>
    </section>
    <div class="copyRight">
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>


    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Gülay Yolcu</a>.
      </p>
    </footer>
  </div>

  <script src="js/main.js"></script>

</body>
</html>
